<style>
    body {
        margin: 0;
    }
    .pl-navbar {
        box-sizing: border-box;
        width: 360px;
        width: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        -ms-flex-pack: justify;
        justify-content: space-between;
        background-color: #FFD600;
        padding-left: 49.5px;
        padding-left: calc(13.75vw);
        padding-right: 49.5px;
        padding-right: calc(13.75vw);
    }

    .icon {
        display: block;
        width: 54px;
        height: 54px;
        background-color: #F98307;
    }

    .pl-navbar .icon {
        width:calc(15vw);
        height:calc(15vw);
    }

    .pl-navbar .icon:nth-child(n+2) {
    }

    .fl-navbar {
        display: block;
    }

    .clearfix:before,
    .clearfix:after {
        content: "";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }

    .fl-navbar .icon {
        display: block;
        float: left;
        box-sizing: border-box;
    }

    .fl-navbar .icon {
        position: relative;
    }

    .fl-navbar .icon:nth-child(1) {
        left:25%;
        -webkit-transform: translateX(-75%);
        transform: translateX(-75%);
    }

    .fl-navbar .icon:nth-child(2) {
        left:50%;
        -webkit-transform: translateX(-150%);
        transform: translateX(-150%);
    }

    .fl-navbar .icon:nth-child(3) {
        left:75%;
        -webkit-transform: translateX(-225%);
        transform: translateX(-225%);
    }


    .tl-navbar {
        display: block;
    }

    .tl-navbar .icon {
        display: block;
        float: left;
        box-sizing: border-box;
    }

    .tl-navbar .icon {
        position: relative;
    }

    .tl-navbar .icon:nth-child(1) {
        left:20%;
        -webkit-transform: translateX(-80%);
        transform: translateX(-80%);
    }

    .tl-navbar .icon:nth-child(2) {
        left:40%;
        -webkit-transform: translateX(-160%);
        transform: translateX(-160%);
    }

    .tl-navbar .icon:nth-child(3) {
        left:60%;
        -webkit-transform: translateX(-240%);
        transform: translateX(-240%);
    }

    .tl-navbar .icon:nth-child(4) {
        left:80%;
        -webkit-transform: translateX(-320%);
        transform: translateX(-320%);
    }

    .trueimage {
        -webkit-filter: blur(6px);
        transition: -webkit-filter 1.5s cubic-bezier(0.43, 0.02, 0.61, 1.13) 0.62s;
        will-change: -webkit-filter;
    }

    .antimoderate {
        opacity: 1;
        transition: opacity 0.72s cubic-bezier(0.43, 0.02, 0.61, 1.13);
        z-index: 0;
        will-change: opacity;
    }

    .blur-0 {
        -webkit-filter: blur(0);
    }

    .opacity-0 {
        opacity: 0;
        z-index: -1;
    }

    .zl-image.large .trueimage {
        transition: -webkit-filter 1.5s cubic-bezier(0.43, 0.02, 0.61, 1.13) 1.22s;
    }

    .zl-image.large  .antimoderate {
        transition: opacity 1.62s cubic-bezier(0.43, 0.02, 0.61, 1.13);
    }

</style>

<style>
    .zl-picture {
        width:100%;
        position: absolute;
        left:0;
        top:0;
    }

    .zl-picture img {
        width:100%;
    }
</style>

<script>
    var zlImages = document.querySelectorAll('.zl-image');


    window.zlimageLock = false;

    function ZL_Image(images) {
        var arr = [];

        var readyToShow = function (img) {
            setTimeout(function () {
                img.classList.add("blur-0");
            }, 32);
        };

        for(var i=0; i<images.length; ++i) {
            (function (index) {
                var image = images[index];
                var defualtImage = false;
                var originImage = false;

                Array.prototype.slice.call(image.children).forEach(function (node) {
                    if (node.dataset.imagetype === 'default') {
                        defualtImage = node;
                    }

                    if (node.dataset.imagetype === 'origin') {
                        if (node.tagName === 'PICTURE') {
                            originImage = Array.prototype.slice.call(node.children).filter(function (dom) {
                                return dom.tagName === 'IMG';
                            })[0];
                        } else {
                            originImage = node;
                        }
                     }
                });
                
                if (!defualtImage || !originImage) {
                    throw new Error("zl-image");
                }

                // 上一张图片加载成功后去除锁
                function show() {
                    window.zlimageLock = true;
                    defualtImage.onload = (function (index) {
                        originImage.src = originImage.getAttribute("data-src");
                        originImage.onload = function () {
                            window.zlimageLock = false;
                            readyToShow(originImage);
                        };
                        setTimeout(function () {
                            defualtImage.classList.add("opacity-0");
                        }, 32);
                    })(i);
                }

                arr.push({
                    image: image,
                    defualtImage: defualtImage,
                    originImage: originImage,
                    show: show
                });

            })(i);
        }

        return arr;
    }


    var zlimages = ZL_Image(zlImages);

    zlimages[0].show();

    // 隔1s 加载一张图片呢
    var index = 1;
    var time = setInterval(function () {
        if (!window.zlimageLock) {
            if (index < zlimages.length) {
                zlimages[index].show();
                index++;
            } else {
                clearInterval(time);
            }
        }
    }, 3500);

</script>
