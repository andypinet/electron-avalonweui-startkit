    <script>
        (function() {
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
                        || window[vendors[x]+'CancelRequestAnimationFrame'];
            }

            if (!window.requestAnimationFrame)
                window.requestAnimationFrame = function(callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); },
                            timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };

            if (!window.cancelAnimationFrame)
                window.cancelAnimationFrame = function(id) {
                    clearTimeout(id);
                };
        }());
    </script>

        -webkit-filter: blur(6px);
        transition: -webkit-filter 1.5s cubic-bezier(0.43, 0.02, 0.61, 1.13) 0.62s;
        will-change: -webkit-filter;
    }

    .zl-image-antimoderate {
        opacity: 1;
        transition: opacity 0.72s cubic-bezier(0.43, 0.02, 0.61, 1.13);
        z-index: 0;
        will-change: opacity;
    }

    .zl-image-blur {
        -webkit-filter: blur(0);
    }

    .zl-image-opacity {
        opacity: 0;
        z-index: -1;
    }

    .zl-image.large .zl-image-trueimage {
        transition: -webkit-filter 1.5s cubic-bezier(0.43, 0.02, 0.61, 1.13) 0.72s;
    }

        transition: opacity 1.12s cubic-bezier(0.43, 0.02, 0.61, 1.13);
    }

    .zl-image .zl-picture {

        position: absolute;
        left:0;
        top:0;

        var arr = [];

        // detect IE8 one way or another
        var ieversion=function(){
            for(var e,i=3,n=document.createElement("div"),t=n.getElementsByTagName("i");
                n.innerHTML="<!--[if gt IE "+ ++i+"]><i></i><![endif]-->",t[0];);return i>4?i:e
        }();

        var isOldIE = false;

        if (ieversion === 8 || ieversion === 9) {
            isOldIE = true;
        }

        function fadeOut(el){
            el.style.opacity = 1;

            (function fade() {
                if ((el.style.opacity -= 0.005) < 0) {
                    el.style.display = "none";
                } else {
                    requestAnimationFrame(fade);
                }
            })();
        }

        var ie8opacity = 100;
        function fadeOutIE8(el){
            (function fade() {
                el.style.filter = "alpha(opacity="+ ie8opacity +")";
                if ((ie8opacity -= 0.6) < 0) {
                    el.style.display = "none";
                } else {
                    requestAnimationFrame(fade);
                }
            })();
        }

        function addClass(el, className) {
            if (el.classList) {
                el.classList.add(className);
            }
            else {
                el.className += ' ' + className;
            }
        }

        var readyToShow = function (img) {
            setTimeout(function () {
                addClass(img, "zl-image-blur");
            }, 32);
        };

        var handleInnerNode = function(nodes, index) {
            var innerNode = nodes[index];
            if (innerNode.tagName === 'IMG') {
                return innerNode;
            }
            return false;
        };

        for(var i=0; i<images.length; ++i) {
            (function (index) {
                var image = images[index];
                var defualtImage = false;
                var originImage = false;
                
                for (var outerIndex = 0; outerIndex < image.children.length; outerIndex++) {
                    (function (outerIndexUse) {
                        var outNode = image.children[outerIndex];
                        if (outNode.getAttribute("data-imagetype") === 'default') {
                            defualtImage = outNode;
                        }

                        if (outNode.getAttribute("data-imagetype") === 'origin') {
                            if (outNode.tagName === 'PICTURE') {
                                if (outNode.children.length < 0) {
                                    throw new Error("picture must have img");
                                }
                                for ( var innerIndex = 0; innerIndex < outNode.children;  innerIndex++) {
                                    originImage = handleInnerNode(outNode.children, innerIndex);
                                }
                            } else {
                                originImage = outNode;
                            }
                        }
                    })(outerIndex);
                }
                
                if (!defualtImage || !originImage) {
                    throw new Error("zl-image");
                }

                // 上一张图片加载成功后去除锁
                function show() {
                    window.zlimageLock = true;
                    if (ieversion === 8) {
                        setTimeout(function () {
                            originImage.src = originImage.getAttribute("data-src");
                            originImage.onload = function () {
                                window.zlimageLock = false;
                                readyToShow(originImage);
                            };
                        }, 0);
                        setTimeout(function () {
                            fadeOutIE8(defualtImage);
                        }, 52);
                    } else {
                        defualtImage.onload = (function (index) {
                            originImage.src = originImage.getAttribute("data-src");
                            originImage.onload = function () {
                                window.zlimageLock = false;
                                readyToShow(originImage);
                            };
                            setTimeout(function () {
                                if (isOldIE) {
                                    fadeOut(defualtImage);
                                } else {
                                    addClass(defualtImage, "zl-image-opacity");
                                }
                            }, 32);
                        })(i);
                    }
                }

                arr.push({
                    image: image,
                    defualtImage: defualtImage,
                    originImage: originImage,
                    show: show
                });

            })(i);
        }

        return arr;
    }


    var zlimages = ZL_Image(zlImages);

    zlimages[0].show();

    // 隔1s 加载一张图片呢
    var index = 1;
    var time = setInterval(function () {
        if (!window.zlimageLock) {
            if (index < zlimages.length) {
                zlimages[index].show();
                index++;
            } else {
                clearInterval(time);
            }
        }
    }, 3500);

</script>
